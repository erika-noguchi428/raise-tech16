<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="post">
  <div>
    <label for="studentName">名前:</label>
    <input type="text" id="studentName" th:field="*{student.studentName}" required />

  </div>
  <div>
    <label for="studentNameFurigana">フリガナ:</label>
    <input type="text" id="studentNameFurigana" th:field="*{student.studentNameFurigana}" required />

  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />

  </div>
  <div>
    <label for="email">e-Mail:</label>
    <input type="text" id="email" th:field="*{student.email}" required />

  </div>
  <div>
    <label for="address">住所:</label>
    <input type="text" id="address" th:field="*{student.address}" required />

  </div>
  <div>
    <label for="age">年齢:</label>
    <input type="text" id="age" th:field="*{student.age}" required />

  </div>
  <div>
    <label for="gender">性別:</label>
    <input type="text" id="gender" th:field="*{student.gender}" required />

  </div>
  <div>
    <label for="remark">備考:</label>
    <input type="text" id="remark" th:field="*{student.remark}" />
  </div>

  <div th:if="${studentDetail.studentCours != null and #lists.size(studentDetail.studentCours) > 0}"
       th:each ="course, stat : *{studentCours}">
    <label for="courseName" th:for="*{studentCours[__${stat.index}__].courseName}">受講コース名：</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCours[__${stat.index}__].courseName}" />
  </div>


  <div>
    <button type="submit">登録</button>
  </div>

</form>
</body>
</html>

「13行目の*{student.studentName}はstudentDetailの中のstudent.studentNameという略語」
